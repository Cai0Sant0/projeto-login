<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
              
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer configurações em seu ambiente.</p>
                <form action="login" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="logi" id="log" placeholder="seu e-mail" autocomplete="email">
                        <label for="log">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senh" id="snh" placeholder="sua senha">
                        <label for="snh">Senha</label>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
