<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
              
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer configurações em seu ambiente.</p>
                <form action="login" method="post" autocomplete="on">
                    <div class="campo1">
                        <label for="ilog"><span class="material-icons">person</span></label>
                        <input type="email" name="log" id="ilog"
                        placeholder="seu e-mail (login)" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo2">
                        <label for="snh"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="pass" id="snh" placeholder="sua senha (senha)" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
